name: release
permissions:
  pull-requests: write
  contents: write
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      pr-branch: steps.release-plz.outputs.head_branch
    steps:
      - uses: actions/checkout@v4
        with:
          # release-plz can create release notes and update changelogs based on (conventional) commits. But only if all the history is fetched
          fetch-depth: 0
      - name: Install rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run release-plz
        id: release-plz
        uses: MarcoIeni/release-plz-action@v0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - uses: fregante/setup-git-user@v2.0.1
      - name: fmt
        run: |
          make fmt
          git commit -am 'chore: format files'
          git push origin ${{ needs.release.outputs.pr-branch }}
